<!DOCTYPE html>
<html>

<head>
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Movie Details</h1><br>

    <ul class="films"></ul>

    <div class="movie-details">
        <h2 id="movie-title"></h2>
        <p>Runtime: <span id="movie-runtime"></span></p>
        <p>Showtime: <span id="movie-showtime"></span></p>
        <p>Available Tickets: <span id="movie-available-tickets"></span></p><br>
       <img id="movie-poster" src="" alt="Movie Poster"><br>
         <button id="buy-ticket">Buy Ticket</button>
    </div>
    
    <script src="index.js"></script>

</body>

</html>
